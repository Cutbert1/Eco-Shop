{% extends "base.html" %}
{% load static %}
 
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}
 
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
 
{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="display-6 text-center mb-4">Thank You</h2><smal>Leave us a review</smal>
                <hr>
                <p class="text-dark">Order confirmation email has been sent to <strong>{{ order.email }}</strong>. See order details below</p>
            </div>
        </div>
 
        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7 text-end">
                <a href="{% url 'products' %}?category=new_products,deals,clearance" class="btn btn-dark rounded-0 my-2">
                    <span class="me-2">
                        <i class="fa-solid fa-gifts"></i>
                    </span>
                    <span class="text-uppercase">Check our special offers</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
