{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <hr>
       <h2 class="text-center fw-bold mb-4">{% trans "Set Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-secondary rounded-0 ms-2 mt-3" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
