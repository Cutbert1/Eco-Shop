{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr>
        <h2 class="text-center fw-bold mb-4">{% trans "Change Password" %}</h2>
    <hr>
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-outline-dark rounded-0 mt-3" href="{% url 'account_login' %}">Back to Login</a>
        <button type="submit" name="action" class="btn btn-secondary rounded-0 ms-2 mt-3">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
